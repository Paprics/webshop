{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="row ps-4">

        <!-- Левая часть: изображение (4 колонки) -->
        <div class="col-md-4 img-thumbnail">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.title }}">
            {% else %}
                <img src="{% static 'img/No_image.png' %}" class="img-fluid rounded shadow-sm" alt="Проблема">
            {% endif %}
        </div>

        <!-- Правая часть: описание, заголовок и т.д. (6 колонок) -->
        <div class="col-md-6 d-flex flex-column justify-content-start ps-4">
            <h1 class="mb-2">{{ product.title|truncatechars:27 }}</h1>
            <h5 class="text-muted mb-2">{{ product.category }}</h5>
            <h6 class="text-muted mb-2">{{ product.article }}</h6>
            <p class="lead mb-2">Ціна: {{ product.price }} грн.</p>
            <hr>
            <p class="h5">{{ product.description }}</p>

            <form method="get" action="{% url 'cart:add_to_cart' product.id %}" class="mt-4">
                <button type="submit" class="btn btn-secondary btn-lg w-100">
                    Додати до кошика
                </button>
            </form>
        </div>

    </div>
{% endblock %}
