{% extends 'base.html' %}

{% block content %}
    <div class="row ps-4">
        <!-- Левая часть: изображение -->
        <div class="col-5 img-thumbnail">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ product.title }}">
            {% else %}
                <img src="/path/to/default-image.jpg" class="img-fluid rounded shadow-sm" alt="Нет изображения">
            {% endif %}
        </div>

        <!-- Правая часть: заголовок и описание -->
        <div class="col-5 d-flex flex-column justify-content-start ps-5">
            <h1 class="mb-3">{{ product.title|slice:":27" }}</h1>
            <h4 class="text-muted mb-3">{{ product.category }}</h4>
            <h6 class="text-muted mb-3">{{ product.article }}</h6>
            <p class="lead">Ціна: {{ product.price }} грн.</p>
            <hr>
            <div><p><h4>{{ product.description }}</h4></p></div>
        </div>
    </div>

    <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-secondary btn-lg" role="button">
        Додати до кошика
    </a>


{% endblock %}
