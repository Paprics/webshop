{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  .error-container {
    position: relative;
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
  }

  .error-image {
    width: 100%;
    height: auto;
    display: block;
    margin: 0;
    padding: 0;
    -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
    mask-image: radial-gradient(circle, rgba(0,0,0,1) 90%, rgba(0,0,0,0) 100%);
  }

  .error-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 2rem;
    font-weight: 600;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    background: rgba(0, 0, 0, 0.05); /* почти прозрачный фон */
    padding: 15px 25px;
    border-radius: 10px;
    max-width: 90%;
    pointer-events: none;
  }
</style>

<div class="error-container">
    <img src="{% static 'gif/404_bg_cilicon.gif' %}" alt="404 error" class="error-image" />
    <div class="error-text">
        Ой, щось пішло не так...<br>
        Сторінку не знайдено (404)<br>
        Поки ця сторінка кодує майбутнє — ми шукаємо її по всіх реаліях.<br>
        Можливо, вона пішла на каву ☕
    </div>
</div>
{% endblock %}
