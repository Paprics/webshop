{% block content %}

        Підтвердження замовдення
        <hr class="border border-primary border-1 opacity-90">

    </div>

    <div class="h1">
        Дані для доставки:
    </div>

        {{ cart_items.user }}

    <form method="post" action="{% url 'cart:order_create' %}">

    </form>

{% endblock %}
