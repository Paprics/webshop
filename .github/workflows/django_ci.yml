name: Django CI

on:
  push:
  pull_request:

env:
  DJANGO_SETTINGS_MODULE: config.settings.dev

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev

    - name: Check migrations
      run: |
        pipenv run python src/manage.py makemigrations --check --dry-run
        pipenv run python src/manage.py migrate
        pipenv run python src/manage.py check

    - name: Run Tests
      run: |
        pipenv run python src/manage.py test && pipenv run flake8
#        pipenv run pytest --ds=config.settings.dev && pipenv run flake8  # for pytest
